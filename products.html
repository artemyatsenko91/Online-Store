<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header header-dark">
                <nav class="header-menu">
                    <ul class="nav-links">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="./about.html">About</a></liname=>
                    </ul>
                </nav>
                <span class="logo">Comfy</span>
                <div class="cart-wrapper-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="amount hide"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <aside class="cart-panel">
            <div class="blackput hide"></div>
            <div class="cart-block">
                <i class="fa-solid fa-xmark"></i>
                <div class="cart-content">
                    <h2 class="cart-title">Your bag</h2>
                    <div class="cart-products-wrap">
                        <!-- Dynamic data -->
                    </div>
                    <div class="total-block">
                        <h2 class="cart-title">Total: <span class="total-cost"></span></h2>
                        <button class="btn btn-checkout">checkout</button>
                    </div>
                </div>
            </div>
        </aside>
        <section class="nav-text-wrap">
            <div class="container">
                <ul class="breadcrumb">
                    <li><a href="./index.html">Home</a></li>
                    <li>Products</li>
                </ul>
            </div>
        </section>
        <section class="home-content">
            <div class="container">
                <div class="content-wrap">
                    <div class="products">
                        <aside class="side-panel">
                            <input class="search" type="text" name="search" placeholder="Search...">
                            <div class="product-nav">
                                <h3 class="side-panel-subtitle">Company</h3>
                                <ul class="company-list">
                                    <li class="company-link active">All</li>
                                    <!-- Dynamic data -->
                                </ul>
                            </div>
                            <div class="product-price-range">
                                <h3 class="side-panel-subtitle">Price</h3>
                                <div class="range-container">
                                    <input class="styled-range" type="range" min="1" max="50" value="1">
                                    <span class=" range-value">Value: &#36;0</span>
                                </div>
                            </div>
                        </aside>
                        <div class="card-wrapper">
                            <!-- Dynamic data -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/5bcf608b64.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/products.js"></script>
</body>

</html>
